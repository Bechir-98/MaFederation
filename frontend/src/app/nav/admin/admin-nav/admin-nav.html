<div class="navbar">
  <div class="navbar-header">
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <h1>Admin Dashboard</h1>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user-shield"></i>
      </div>
    </div>
  </div>

  <nav class="nav-section">

    <!-- Management Section -->
    <div class="nav-group">
      <span class="nav-group-title">Management</span>
      <ul class="nav-links">
        <li>
          <a routerLink="/admin/clubs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-building"></i>
            <span>Clubs</span>
          </a>
        </li>
        <li>
          <a routerLink="admin/listusers" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/events" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Validation & Approvals -->
    <div class="nav-group">
      <span class="nav-group-title">Approvals</span>
      <ul class="nav-links">
        <li>
          <a routerLink="/admin/club-requests" routerLinkActive="active">
            <i class="fas fa-check-circle"></i>
            <span>Club Requests</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/user-verifications" routerLinkActive="active">
            <i class="fas fa-id-card"></i>
            <span>User Verifications</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Analytics -->
    <div class="nav-group">
      <span class="nav-group-title">Reports</span>
      <ul class="nav-links">
        <li>
          <a routerLink="/admin/statistics" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            <span>Statistics</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/logs" routerLinkActive="active">
            <i class="fas fa-list-alt"></i>
            <span>Audit Logs</span>
          </a>
        </li>
      </ul>
    </div>

  </nav>

  <!-- Footer -->
  <div class="navbar-footer">
    <div class="nav-group">
      <ul class="nav-links">
        <li>
          <a routerLink="/logout" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
