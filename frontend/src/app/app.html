<ng-container *ngIf="showSidebar; else loginOnly">
  <div class="layout">
    <!-- Admin Sidebar -->
    <app-admin-nav *ngIf="isAdmin" class="sidebar"></app-admin-nav>

    <!-- Club/User Sidebar -->
    <app-club-nav *ngIf="!isAdmin" class="sidebar"></app-club-nav>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <header class="top-header">
        <div class="header-content">
          <div class="page-info">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Welcome back!</p>
          </div>

          <div class="header-actions">
            <app-user-component class="user-profile"></app-user-component>
          </div>
        </div>
      </header>

      <main class="content-area">
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</ng-container>

<!-- Fallback template: only show login pages -->
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
