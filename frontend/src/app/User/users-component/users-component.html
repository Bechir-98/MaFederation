<div class="all">
  <div class="table-header">
    <div>
      <!-- Optional filters or search -->
    </div>
    <button class="add-user-button" routerLink="/adduser">+ Add User</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Created At</th>
          <th>Club</th>
          <th>Access Level</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filter Row -->
        <tr class="filter-row">
          <td><input type="text" placeholder="Enter First Name" /></td>
          <td><input type="text" placeholder="Enter Last Name" /></td>
          <td><input type="date" /></td>
          <td><input type="text" placeholder="Enter Club Name" /></td>
          <td>
            <select>
              <option value="" disabled selected>Access Level</option>
              <option>Admin</option>
              <option>Club Manager</option>
              <option>Coach</option>
              <option>Viewer</option>
            </select>
          </td>
          <td></td>
        </tr>

        <!-- Example user row -->
        <tr *ngFor="let user of Users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.createdAt | date: 'yyyy-MM-dd' }}</td>
          <td>{{ user.club }}</td>
          <td>{{ user.accessLevel }}</td>
          <td><a >View 👁</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
