<form #userForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="player-form">
  <h2>User Registration</h2>

  <div class="form-wrapper">
    <div class="details">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />

      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
      />

      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />

      <label>Phone Number</label>
      <input
        type="tel"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
      />

      <label>Address</label>
      <input
        type="text"
        name="address"
        [(ngModel)]="user.address"
      />

      <label>City</label>
      <input
        type="text"
        name="city"
        [(ngModel)]="user.city"
      />

      <label>Postal Code</label>
      <input
        type="text"
        name="postalCode"
        [(ngModel)]="user.postalCode"
      />

      <label>Country</label>
      <input
        type="text"
        name="country"
        [(ngModel)]="user.country"
      />

      <label>Nationality</label>
      <input
        type="text"
        name="nationality"
        [(ngModel)]="user.nationality"
      />

      <label>Gender</label>
      <select name="gender" [(ngModel)]="user.gender" required>
        <option value="" disabled>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Date of Birth</label>
      <input
        type="date"
        name="dateOfBirth"
        [(ngModel)]="user.dateOfBirth"
        required
      />

    </div>

    <div class="photo">
      <label>Profile Photo</label>
      <input
        type="file"
        accept="image/*"
        (change)="onPhotoSelected($event)"
      />
      <div class="photo-preview" *ngIf="previewUrl">
        <img [src]="previewUrl" alt="Profile Photo Preview" />
      </div>
    </div>
  </div>

  <div class="actions">
    <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
  </div>
</form>
