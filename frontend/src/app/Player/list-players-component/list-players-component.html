<div class="all">
  <div class="table-header">
    <div class="filter-valid-status">
      <label for="validationFilter">Show Players:</label>
      <select id="validationFilter" [(ngModel)]="validationFilter" (change)="filterPlayers()">
        <option value="all">All</option>
        <option value="validated">Validated</option>
        <option value="notValidated">Not Validated</option>
      </select>
    </div>
    <button class="add-admin-button" routerLink="/addplayer">+ Add Player</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Validated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filter row -->
        <tr class="filter-row">
          <td><input type="text" placeholder="Enter First Name" /></td>
          <td><input type="text" placeholder="Enter Last Name" /></td>
          <td>
            <select>
              <option value="" disabled selected>Select Position</option>
              <option>Goalkeeper</option>
              <option>Defender</option>
              <option>Midfielder</option>
              <option>Forward</option>
            </select>
          </td>
          <td></td>
          <td></td>
        </tr>

        <!-- Player rows -->
        <tr *ngFor="let player of filteredPlayers">
          <td>{{ player.firstName }}</td>
          <td>{{ player.lastName }}</td>
          <td>{{ player.position }}</td>
          <td class="validated-cell">
            <span *ngIf="player.validated; else notValidated" class="validated">&#10003;</span>
            <ng-template #notValidated>
              <span class="not-validated">&#10007;</span>
            </ng-template>
          </td>
          <td>
            <button class="action-btn view-btn" (click)="viewProfile(player!.id)">View üëÅ</button>
            <button *ngIf="!player.validated" class="action-btn request-validation-btn">
              Request Validation
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
