<form #playerForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="player-form">
  <h2>Player Registration</h2>

  <!-- Step 1 -->
  <div *ngIf="step === 1" class="form-wrapper">
    <div class="details">

      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        [(ngModel)]="player.firstName"
        required
      />

      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        [(ngModel)]="player.lastName"
        required
      />

      <label>Birth Date</label>
      <input
        type="date"
        name="birthDate"
        [(ngModel)]="player.dateOfBirth"
        required
      />

      <label>Phone</label>
      <input
        type="tel"
        name="phoneNumber"
        [(ngModel)]="player.phoneNumber"
      />

      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="player.email"
        required
      />

      <label>Address</label>
      <input
        type="text"
        name="address"
        [(ngModel)]="player.address"
      />

      <label>City</label>
      <input
        type="text"
        name="city"
        [(ngModel)]="player.city"
      />

      <label>Postal Code</label>
      <input
        type="text"
        name="postalCode"
        [(ngModel)]="player.postalCode"
      />

      <label>Country</label>
      <input
        type="text"
        name="country"
        [(ngModel)]="player.country"
      />

      <label>Gender</label>
      <select
        name="gender"
        [(ngModel)]="player.gender"
        required
      >
        <option value="" disabled>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Nationality</label>
      <select
        name="nationality"
        [(ngModel)]="player.nationality"
        required
      >
        <option value="" disabled>Select Nationality</option>
        <option value="Tunisian">Tunisian</option>
        <option value="French">French</option>
        <!-- Add other nationalities as needed -->
      </select>

      <label>Role</label>
      <input
        type="text"
        name="role"
        [(ngModel)]="player.role"
        readonly
        value="PLAYER"
      />

      <label>Status</label>
      <input
        type="text"
        name="status"
        [(ngModel)]="player.status"
        readonly
        value="PENDING"
      />

      <!-- Player specific -->
      <label>Position</label>
      <input
        type="text"
        name="position"
        [(ngModel)]="player.position"
      />

      <label>Jersey Number</label>
      <input
        type="number"
        name="jerseyNumber"
        [(ngModel)]="player.jerseyNumber"
        min="0"
      />

      <label>Height (m)</label>
      <input
        type="number"
        step="0.01"
        name="height"
        [(ngModel)]="player.height"
        min="0"
      />

      <label>Weight (kg)</label>
      <input
        type="number"
        step="0.01"
        name="weight"
        [(ngModel)]="player.weight"
        min="0"
      />

    </div>

    <div class="photo">
      <label>Player Photo</label>
      <input
        type="file"
        accept="image/*"
        (change)="($event)"
      />
      <div class="photo-preview" *ngIf="">
        <img [src]="" alt="Player Photo Preview" />
      </div>
    </div>
  </div>

  <div *ngIf="step === 1" class="actions">
    <button
      type="button"
      (click)="nextStep()"
      [disabled]="!playerForm.form.valid"
    >
      Next
    </button>
  </div>

  <!-- Step 2 -->
  <div *ngIf="step === 2" class="form-wrapper-column">
    <div class="docs-grid">
      <div class="doc">
        <label>Medical Record (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="medical" />
      </div>
      <div class="doc">
        <label>CIN Card (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="cin" />
      </div>
      <div class="doc">
        <label>Birth Certificate (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="birth" />
      </div>
    </div>

    <div class="actions">
      <button type="button" (click)="step = 1">Back</button>
      <button type="submit" [disabled]="!playerForm.form.valid">Submit</button>
    </div>
  </div>
</form>
