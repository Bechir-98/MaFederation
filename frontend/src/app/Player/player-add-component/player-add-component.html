<form (ngSubmit)="onSubmit()" #playerForm="form" enctype="multipart/form-data">


  <h2>Enter Player Details</h2>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" ngModel required />

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" ngModel required />

  <label for="birthDate">Birth Date</label>
  <input type="date" id="birthDate" name="birthDate" ngModel required />

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" ngModel />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" ngModel />

  <label for="address">Address</label>
  <input type="text" id="address" name="address" ngModel />

  <label for="gender">Gender</label>
  <select id="gender" name="gender" ngModel required>
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <label for="nationality">Nationality</label>
  <select id="nationality" name="nationality" ngModel required>
    <option value="" disabled selected>Select Nationality</option>
    <option value="Tunisian">Tunisian</option>
    <option value="French">French</option>
    <option value="American">American</option>
    <option value="Other">Other</option>
  </select>

  <label for="licenseNumber">License Number</label>
  <input type="text" id="licenseNumber" name="licenseNumber" ngModel />

  <label for="category">Category</label>
  <select id="category" name="category" ngModel required>
    <option value="" disabled selected>Select Category</option>
    <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
  </select>

  <label for="photo">Upload Photo</label>
  <div class="photo-upload">
    <input type="file" id="photo" name="photo" (change)="onPhotoSelected()" accept="image/*" />
    <div class="photo-preview" *ngIf="photoPreview">
      <img [src]="photoPreview" alt="Photo Preview" />
    </div>
  </div>

  <button type="submit" [disabled]="!playerForm.form.valid">Submit</button>
</form>
