<form #clubForm="ngForm" (ngSubmit)="onSubmit()" class="player-form">
  <h2>Enregistrement d’un Club</h2>

  <div class="form-wrapper">

    <!-- Étape 1 : Infos Club -->
    <div class="details" *ngIf="step === 1">
      <h3>Informations générales</h3>

      <div class="form-group">
        <label for="name">Nom du Club</label>
        <input type="text" id="name" name="name" [(ngModel)]="club.name" required />
      </div>

      <div class="form-group">
        <label for="location">Localisation</label>
        <input type="text" id="location" name="location" [(ngModel)]="club.location" required />
      </div>

      <div class="form-group">
        <label for="foundedYear">Année de fondation</label>
        <input type="number" id="foundedYear" name="foundedYear" [(ngModel)]="club.foundedYear" min="1800" max="2099" required />
      </div>

      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="contactEmail" [(ngModel)]="club.contactEmail" required />
      </div>

      <div class="form-group">
        <label for="contactPhone">Téléphone</label>
        <input type="tel" id="contactPhone" name="contactPhone" [(ngModel)]="club.contactPhone" required />
      </div>

      <div class="form-group">
        <label for="bankAccount">Compte Bancaire</label>
        <input type="text" id="bankAccount" name="bankAccount" [(ngModel)]="club.bankAccount" required />
      </div>

      <div class="form-group">
        <label for="bankName">Banque</label>
        <input type="text" id="bankName" name="bankName" [(ngModel)]="club.bankName" required />
      </div>

      <div class="form-group">
        <label>Catégories disponibles</label>
        <div class="checkbox-group">
          <label *ngFor="let c of categories" class="checkbox-item">
            <input type="checkbox" [value]="c" (change)="onCategoryChange(c, $event)" />
            {{ c.name }} ({{ c.ageMin }} - {{ c.ageMax }} ans)
          </label>
        </div>
      </div>
    </div>

    <!-- Étape 2 : Documents -->
    <div *ngIf="step === 2" class="details">
      <h3>Documents</h3>

      <div class="form-group">
        <label for="logoUrl">Lien du Logo</label>
        <input type="text" id="logoUrl" name="logoUrl" [(ngModel)]="club.files.logoUrl" />
      </div>

      <div class="form-group">
        <label for="licenseUrl">Lien de la licence</label>
        <input type="text" id="licenseUrl" name="licenseUrl" [(ngModel)]="club.files.licenseUrl" />
      </div>

      <!-- Affichage du logo -->
      <div class="logo-preview" *ngIf="club.files.logoUrl">
        <p>Prévisualisation du logo :</p>
        <img [src]="club.files.logoUrl" alt="Club Logo" />
      </div>
    </div>

    <!-- Navigation -->
    <div class="actions">
      <button type="button" (click)="next()" *ngIf="step === 1">Suivant</button>
      <button type="button" (click)="step = 1" *ngIf="step === 2">Retour</button>
      <button type="submit" [disabled]="!clubForm.form.valid" *ngIf="step === 2">Soumettre</button>
    </div>
  </div>
</form>
