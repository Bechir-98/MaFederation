<form #clubForm="ngForm" (ngSubmit)="onSubmit()" class="player-form">
  <h2>Club Registration</h2>

  <div class="form-wrapper">

    <!-- Step 1: Basic Club Info -->
    <div class="details" *ngIf="step === 1">
      <label>Club Name</label>
      <input type="text" name="name" [(ngModel)]="club.name" required />

      <label>Location</label>
      <input type="text" name="location" [(ngModel)]="club.location" required />

      <label>Founded Year</label>
      <input type="number" name="foundedYear" [(ngModel)]="club.foundedYear" required min="1800" max="2099" />

      <label>Contact Email</label>
      <input type="email" name="contactEmail" [(ngModel)]="club.contactEmail" required />

      <label>Contact Phone</label>
      <input type="tel" name="contactPhone" [(ngModel)]="club.contactPhone" required />

      <label>Bank Account</label>
      <input type="text" name="bankAccount" [(ngModel)]="club.bankAccount" required />

      <label>Bank Name</label>
      <input type="text" name="bankName" [(ngModel)]="club.bankName" required />
    </div>

    <!-- Step 2: Files -->
    <div *ngIf="step === 2">
      <label>Logo URL</label>
      <input type="text" [(ngModel)]="club.files.logoUrl" name="logoUrl" />

      <label>License URL</label>
      <input type="text" [(ngModel)]="club.files.licenseUrl" name="licenseUrl" />
    </div>

    <!-- Actions -->
    <div class="actions">
      <button type="button" (click)="next()" *ngIf="step === 1">Next</button>
      <button type="button" (click)="step = 1" *ngIf="step === 2">Back</button>
      <button type="submit" [disabled]="!clubForm.form.valid" *ngIf="step === 2">Submit</button>
    </div>

  </div>
</form>
