<form #clubForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="player-form">
  <h2>Club Registration</h2>

  <!-- Step 1: Club Details -->
  <div *ngIf="step === 1" class="form-wrapper">
    <div class="details">
      <label>Club Name</label>
      <input type="text" name="name" [(ngModel)]="club.name" required />

      <label>Location</label>
      <input type="text" name="location" [(ngModel)]="club.location" required />

      <label>Founded Year</label>
      <input type="number" name="foundedYear" [(ngModel)]="club.foundedYear" required min="1800" max="2099" />

      <label>Contact Email</label>
      <input type="email" name="contactEmail" [(ngModel)]="club.contactEmail" required />

      <label>Contact Phone</label>
      <input type="tel" name="contactPhone" [(ngModel)]="club.contactPhone" required />

      <label>Bank Account</label>
      <input type="text" name="bankAccount" [(ngModel)]="club.bankAccount" required />

      <label>Bank Name</label>
      <input type="text" name="bankName" [(ngModel)]="club.bankName" required />
    </div>

    <div class="photo">
      <label>Club Logo</label>
      <input type="file" accept="image/*" (change)="onLogoSelected($event)" />
      <div class="photo-preview" *ngIf="logoPreview">
        <img [src]="logoPreview" alt="Logo Preview" />
      </div>
    </div>
  </div>

  <div *ngIf="step === 1" class="actions">
    <button type="button" (click)="nextStep()" [disabled]="!clubForm.form.valid">Next</button>
  </div>

  <!-- Step 2: Submission -->
  <div *ngIf="step === 2" class="form-wrapper-column">
    <div class="actions">
      <button type="button" (click)="step = 1">Back</button>
      <button type="submit" [disabled]="!clubForm.form.valid">Submit</button>
    </div>
  </div>
</form>
