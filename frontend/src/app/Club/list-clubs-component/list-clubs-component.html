<div class="main">

  <div class="section">
    <h1>All Clubs</h1>
    <input type="text" placeholder="Search By Name" class="bar" />
  </div>

  <div class="cards" *ngIf="exist">
    <app-club-card-component 
      *ngFor="let c of clubs"
      [clubName]="c.name"
      [logoUrl]="c.logoUrl"
    >
    </app-club-card-component>
  </div>

</div>
