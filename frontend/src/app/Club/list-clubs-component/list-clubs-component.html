<!-- Club List Section -->
<div class="section">

  <div *ngIf="clubs && clubs.length > 0" class="cards main">
    <div *ngFor="let c of clubs">
      <a [routerLink]="['/clubs', c.id]" class="clublink">
        <app-club-card-component 
          [clubName]="c.name"
          [logo]="c.logo">
        </app-club-card-component>
      </a>
    </div>
  </div>

</div>
