<div class="main">
  <div class="content">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="category.name">

    <label for="description">Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="category.description">

    <label for="ageMin">Age Min</label>
    <input type="number" id="ageMin" name="ageMin" [(ngModel)]="category.ageMin">

    <label for="ageMax">Age Max</label>
    <input type="number" id="ageMax" name="ageMax" [(ngModel)]="category.ageMax">
  </div>
</div>
