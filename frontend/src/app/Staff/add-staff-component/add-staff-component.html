<form #staffForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="staff-form">
  <h2>Staff Registration</h2>

  <!-- Step 1 -->
  <div *ngIf="step === 1" class="form-wrapper">
    <div class="details">
      <label>First Name</label>
      <input type="text" name="firstName" ngModel required />

      <label>Last Name</label>
      <input type="text" name="lastName" ngModel required />

      <label>Birth Date</label>
      <input type="date" name="birthDate" ngModel required />

      <label>Phone</label>
      <input type="tel" name="phone" ngModel />

      <label>Email</label>
      <input type="email" name="email" ngModel />

      <label>Address</label>
      <input type="text" name="address" ngModel />

      <label>Gender</label>
      <select name="gender" ngModel required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Nationality</label>
      <select name="nationality" ngModel required>
        <option value="" disabled selected>Select Nationality</option>
        <option value="Tunisian">Tunisian</option>
        <option value="French">French</option>
      </select>

      <label>Personnel Type</label>
      <select name="personnelType" ngModel required>
        <option value="" disabled selected>Select Personnel Type</option>
        <option>Technical Director</option>
        <option>Coach</option>
        <option>Medical Staff</option>
        <option>Analyst</option>
        <option>Other</option>
      </select>

      <label>Speciality</label>
      <input type="text" name="speciality" ngModel required />
    </div>

    <div class="photo">
      <label>Staff Photo</label>
      <input type="file" accept="image/*" />
      <div class="photo-preview">
        <img [src]="" />
      </div>
    </div>
  </div>

  <div *ngIf="step === 1" class="actions">
    <button type="button" (click)="nextStep()" [disabled]="!staffForm.form.valid">Next</button>
  </div>

  <!-- Step 2 -->
  <div *ngIf="step === 2" class="form-wrapper-column">
    <div class="docs-grid">
      <div class="doc">
        <label>Nomination Letter (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="nominationLetter" />
      </div>
      <div class="doc">
        <label>Contract (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="contract" />
      </div>
      <div class="doc">
        <label>Other Document (PDF/Image)</label>
        <input type="file" accept="image/*,.pdf" name="otherDoc" />
      </div>
    </div>

    <div class="actions">
      <button type="button" (click)="step = 1">Back</button>
      <button type="submit">Submit</button>
    </div>
  </div>
</form>
