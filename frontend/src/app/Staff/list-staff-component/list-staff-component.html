<div class="all">
  <div class="table-header">
    <div class="filter-valid-status">
      <label for="validationFilter">Show Staff:</label>
      <select id="validationFilter" [(ngModel)]="validationFilter" (change)="filterStaff()">
        <option value="all">All</option>
        <option value="validated">Validated</option>
        <option value="pending">Pending</option>
        <option value="rejected">Rejected</option>
        <option value="nonValidated">Non Validated</option>
      </select>
    </div>
    <button class="add-staff-button" routerLink="/addstaff">
      <i class="fa fa-user-plus"></i> Add Staff
    </button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Category</th>
          <th>Speciality</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of filteredStaffs">
          <td>{{ staff.firstName }}</td>
          <td>{{ staff.lastName }}</td>
          <td>{{ staff.categories }}</td>
          <td>{{ staff.specialty }}</td>
          <td class="validated-cell">
            <span *ngIf="staff.validated === 'validated'" class="validated">
              <i class="fa fa-check-circle"></i> Validated
            </span>
            <span *ngIf="staff.validated === 'pending'" class="pending">
              <i class="fa fa-hourglass-half"></i> Pending
            </span>
            <span *ngIf="staff.validated === 'rejected'" class="rejected">
              <i class="fa fa-times-circle"></i> Rejected
            </span>
            <span *ngIf="staff.validated === 'nonValidated'" class="not-validated">
              <i class="fa fa-times-circle"></i> Not Validated
            </span>
          </td>
          <td>
            <button class="action-btn view-btn" (click)="viewProfile(staff.id)">
              <i class="fa fa-eye"></i> View
            </button>

            <button *ngIf="staff.validated === 'rejected' || staff.validated === 'nonValidated'"
                    class="action-btn request-validation-btn"
                    (click)="requestValidation(staff)">
              <i class="fa fa-badge-check"></i> Request Verification
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
