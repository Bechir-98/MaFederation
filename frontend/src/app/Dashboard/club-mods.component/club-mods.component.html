<div class="all">
  <div class="table-header">
    <div>
      <!-- Optional filters or search -->
    </div>
    <button class="add-user-button" routerLink="/admin/addmod">+ Add Moderator</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Access Level</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Filter Row -->
      <tr class="filter-row">
        <td><input type="text" placeholder="Enter First Name" [(ngModel)]="filterFirstName" /></td>
        <td><input type="text" placeholder="Enter Last Name" [(ngModel)]="filterLastName" /></td>
        <td><input type="text" placeholder="Enter Role" [(ngModel)]="filterRole" /></td>
        <td></td>
      </tr>

      <!-- Moderator rows -->
      <tr *ngFor="let mod of filteredModerators()">
        <td>{{ mod.firstName }}</td>
        <td>{{ mod.lastName }}</td>
        <td>{{ getRolesString(mod) }}</td>
        <td>
          <button (click)="viewModerator(mod)">View üëÅ</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
