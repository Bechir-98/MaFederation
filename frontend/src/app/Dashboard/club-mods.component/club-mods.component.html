<div class="all">
  <div class="table-card">
    <div class="table-header">
      <button class="add-user-button" routerLink="/admin/addClubAdmin">
        <i class="fas fa-user-plus"></i> Add Moderator
      </button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Club</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Moderator rows -->
        <tr *ngFor="let mod of moderators">
          <td>{{ mod.firstName }}</td>
          <td>{{ mod.lastName }}</td>
          <td>{{ mod.club }}</td>
          <td>
            <button class="view-button" (click)="viewModerator(mod)">
              <i class="fas fa-eye"></i> View
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
