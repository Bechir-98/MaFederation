<!-- add-mod.component.html -->
<div class="add-mod-container">
  <h2><i class="fas fa-user-plus"></i> Add Moderator</h2>

  <form (ngSubmit)="addModerator()" #modForm="ngForm" novalidate>
    <!-- First & Last Name -->
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-user"></i> First Name *</label>
        <input
          type="text"
          name="firstName"
          [(ngModel)]="mod.firstName"
          required
        />
      </div>
      <div class="form-group">
        <label><i class="fas fa-user"></i> Last Name *</label>
        <input
          type="text"
          name="lastName"
          [(ngModel)]="mod.lastName"
          required
        />
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label><i class="fas fa-envelope"></i> Email *</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="mod.email"
        required
      />
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label><i class="fas fa-calendar-alt"></i> Date of Birth</label>
      <input
        type="date"
        name="dateOfBirth"
        [(ngModel)]="mod.dateOfBirth"
      />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label><i class="fas fa-venus-mars"></i> Gender</label>
      <select name="gender" [(ngModel)]="mod.gender">
        <option value="">-- Select --</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label><i class="fas fa-phone"></i> Phone Number</label>
      <input
        type="text"
        name="phoneNumber"
        [(ngModel)]="mod.phoneNumber"
      />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label><i class="fas fa-map-marker-alt"></i> Address</label>
      <input
        type="text"
        name="address"
        [(ngModel)]="mod.address"
      />
    </div>

    <!-- Nationality -->
    <div class="form-group">
      <label><i class="fas fa-flag"></i> Nationality</label>
      <select name="nationality" [(ngModel)]="mod.nationality">
        <option value="">-- Select Country --</option>
        <option *ngFor="let c of countries" [value]="c.name">{{ c.name }}</option>
      </select>
    </div>

    <!-- National ID -->
    <div class="form-group">
      <label><i class="fas fa-id-card"></i> National ID</label>
      <input
        type="text"
        name="nationalID"
        [(ngModel)]="mod.nationalID"
      />
    </div>

    <!-- Roles -->
    <!-- <div class="form-group">
      <label><i class="fas fa-user-tag"></i> Roles</label>
      <div class="roles-list">
        <label *ngFor="let role of roles" class="role-item">
          <input
            type="checkbox"
            [value]="role"
            (change)="
              mod.roles = $event.target.checked
                ? [...(mod.roles || []), role]
                : (mod.roles || []).filter(r => r.id !== role.id)
            "
          />
          {{ role.name }}
        </label>
      </div>
    </div> -->

   

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Save
      </button>
      <!-- <button type="button" class="btn btn-secondary" (click)="router.navigate(['/mods'])">
        <i class="fas fa-times"></i> Cancel
      </button> -->
    </div>
  </form>
</div>
